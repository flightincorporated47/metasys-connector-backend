connector:
  name: "central-plant-pilot"
  environment: "dev"
  organization_id: "ORG_REPLACE_ME"

metasys:
  host: "https://YOUR-METASYS-SERVER"
  api_base: "/api/v6"
  auth:
    mode: "basic"
    username: "YOUR_USERNAME"
    password_env: "METASYS_PASSWORD"
  verify_tls: true
  assets: []   # populated by import_points_csv

polling:
  tick_seconds: 0.25
  flush_interval_seconds: 5
  max_points_per_batch: 200
  out_dir: "out"
  defaults:
    analog:
      deadband: 0.2
    digital:
      deadband: 0.0
    tiers:
      "1":
        poll_seconds: 5
        min_publish_seconds: 5
      "2":
        poll_seconds: 30
        min_publish_seconds: 10
      "3":
        poll_seconds: 300
        min_publish_seconds: 30

deltas:
  enabled: true

ingest:
  endpoint_url: "https://REPLACE_ME/ingest"
  mode: "file"

queue:
  enabled: true
  path: "./.queue/metasys-connector"
  max_disk_mb: 500
  drop_policy: "oldest"
